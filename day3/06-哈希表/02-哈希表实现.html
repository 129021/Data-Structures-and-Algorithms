<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 封装哈希表
        function HashTable() {
            //属性
            this.storge = []
            this.count = 0 //当前数组已经存放的元素个数
            // loadFactor >0.75 需要对数组进行扩容
            // loadFactor<0.25 需要对数组进行减小容量
            this.limit = 7 //数组长度

            //方法

            // 哈希函数
            HashTable.prototype.hashFunc = function (str, size) {
                // 1. 定义hashCode变量
                var hashCode = 0

                // 2. 霍纳法则，计算hashCode的值
                for (var i = 0; i < str.length; i++) {
                    // str.charCodeAt(i)
                    hashCode = 37 * hashCode + str.charCodeAt(i)
                }

                // 3. 取余操作
                var index = hashCode % size
                return index
            }

            // 插入&修改操作
            HashTable.prototype.put = function (key, value) {
                // 1. 根据key获取index
                var index = this.hashFunc(key, this.limit)

                // 2. 根据index取出对应的bucket
                var bucket = this.storge[index]

                // 3. 判断该bucket是否为null
                if (bucket == null) {
                    bucket = []
                    this.storge[index] = bucket
                }

                // 4. 判断是否是修改数据
                for (var i = 0; i < bucket.length; i++) {
                    var tuple = bucket[i]

                    if (tuple[0] == key) {
                        tuple[1] = value
                        return
                    }
                }

                // 5. 添加操作
                bucket.push([key, value])
                this.count += 1
            }



            // 获取操作
            HashTable.prototype.get = function (key) {
                // 1. 根据key获取对应的index
                var index = this.hashFunc(key, this.limit)

                // 2. 根据index获取对应的bucket
                var bucket = this.storge[index]

                // 3. 判断bucket是否为null
                if (bucket == null) {
                    return null
                }

                // 4. 有bucket，遍历bucket进行线性查找
                for (var i = 0; i < bucket.length; i++) {
                    var tuple = bucket[i]
                    if (tuple[0] == key) {
                        return tuple[1]
                    }
                }

                // 5. 遍历完bucket依然没有找到，返回null
                return null
            }


            // 删除操作
            HashTable.prototype.remove = function (key) {

                // 1. 根据key获取index
                var index = this.hashFunc(key, this.limit)

                // 2. 根据index获取对应的bucket
                var bucket = this.storge[index]

                // 3. 判断bucket是否为null
                if (bucket == null) {
                    return null
                }

                // 4. 有bucket，遍历bucket进行线性查找,并且删除
                for (var i = 0; i < bucket.length; i++) {
                    var tuple = bucket[i]
                    if (tuple[0] == key) {
                        bucket.splice(i, 1) //删除操作
                        this.count--
                        return tuple[1]
                    }
                }

                // 5. 遍历完bucket依然没有找到，返回null
                return null
            }


        }
    </script>
</body>

</html>
